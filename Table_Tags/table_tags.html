<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags</title>
</head>
<body>
<!-- Totally Incompelete you can go for next file of 'task_of_table.html' -->

    <table border="5" bordercolor="pink"  bgcolor="lime" height="400" width="500">
        <tr>
            <td colspan="2" rowspan="2">A</td>
            <td> B </td>
            <td>C</td>
        </tr>
        
        <tr>
            <td colspan="2">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        
    </table>

<!-- 

    rowspan :- merge to the row  
    colspan :- merge to the coloum

 -->

</body>
</html>
